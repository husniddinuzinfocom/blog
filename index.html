<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="df">
      <div class="form__content">
        <div class="logo__content">
          <img src="imgs/logo.svg" alt="logo" />
        </div>
        <form class="form">
          <div class="top__label">
            <input type="text" />
            <label for="name">Name</label>
          </div>
          <div class="top__label">
            <input type="email" />
            <label for="Email">Email</label>
          </div>
          <div class="top__label">
            <input type="password" class="password"/>
            <label for="Password">Password</label>
            <div class="icon">
              <img src="imgs/glas.svg" alt="icon">
            </div>
          </div>
          <button class="btn">Start listening</button>
        </form>

        <div class="firebase__content">
            <div class="line">
                <span></span>
                <p>Or</p>
                <span></span>
            </div>
            <div class="btn__content">
                <button>
                    <img src="imgs/icon-apple.svg" alt="icon">
                        Sign in with Apple
                </button>
                <button>
                    <img src="imgs/icon-google.svg" alt="icon">
                    Sign in with Google
                </button>
            </div>
        </div>
      </div>
      <div class="content__title">
        <div class="box">
          <h1>
            The biggest music platform <br />
            in the world!
          </h1>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
